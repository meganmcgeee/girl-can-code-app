<script>
  $('.about').each(function(argument) {
    var $obj = $(this);
    var txt = $(this).text();
    var splitTxt = txt.split('');
    $obj.html('');
    var splitL = splitTxt.length;
    var i = 0;
    var timer = setInterval(function(argument) {
      if(i < splitL){
        $obj.append(splitTxt[i]);
        i++;
      }else{
        clearInterval(timer);
      }
    },100);
  });

</script>
