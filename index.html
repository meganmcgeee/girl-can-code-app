<script>var aboutContinued = [" is resource and an initiative to create open-source coding projects that inspire and engage and aspiring and existing female software engineers. " ];
var i = 0;

textChange(i);

function textChange(counter) {
  $.each(aboutContinued[counter].split(''), function(n, letter){
    setTimeout(function(){
      $('.about span').html($('.about span').html() + letter);
      if(n == (aboutContinued[counter].length - 1)){
        if( counter <  Object.keys(aboutContinued).length - 1){
          counter++;
          setTimeout(function(){
            $('.about span').html('');
            textChange(counter);
          },1200);
        }
      }
    }, 110 * n);
  });
}</script>
